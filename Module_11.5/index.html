<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Чат WebSocket</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Чат c WebSocket</h1>
      </header>
      <main class="main">
        <section>
          <form class="form-chat" action="#">
            <input
              class="form-input input"
              type="text"
              name="text"
              placeholder="Здесь вводится текст сообщения"
            />
            <button class="form-btn btn-mess">Отправить</button>
            <button class="form-btn geo-location btn-geo">Геолокация</button>
          </form>
          <div class="wrapper-chat">
            <div class="user-messages"></div>
            <div class="server-messages">Удалить все сообщения</div>
          </div>
        </section>
      </main>
    </div>
    <script src="WebSocket.js"></script>
  </body>
</html>
